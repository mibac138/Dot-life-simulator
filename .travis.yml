language: java
jdk:
- oraclejdk8
after_success: bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.jar)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    repo: mibac138/Dot-life-simulator
